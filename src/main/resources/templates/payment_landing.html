<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #4CAF50;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}

    </style>
</head>
<body>
<div class="row">
    <div class="col-50">
        <div class="container">
            <form method="post"  th:action="@{/payment/pay}">
                <div class="col-50">
                    <p th:text=${model.displayWarning}></p>
                    <p>
                    <h3>Booking No: </h3>
                    <span th:text="${model.orderFromController.bookingRecord.bookingNo}"></span>
                    </p>
                    <p>
                    <h3>Voyage No: </h3>
                    <span th:text="${model.orderFromController.bookingRecord.voyageNo}"></span>
                    </p>
                    <p>
                    <h3>Seat Type: </h3>
                    <span th:text = ${model.orderFromController.bookingRecord.seatType.name()}"></span>
                    </p>
                    <p>
                    <h3>Created on: </h3>
                    <span th:text = ${model.orderFromController.bookingRecord.bookingDate}"></span>
                    </p>

                   <!-- <input type="text" th:field="*{intent}" th:value="${orderFromController.intent}" hidden/>
                    <input type="text" th:field="*{price}" th:value="${orderFromController.price}" hidden/>
                    <input type="text" th:field="*{currency}" th:value="${orderFromController.currency}" hidden/>
                    <input type="text" th:field="*{method}" th:value="${orderFromController.method}" hidden/>
                    <input type="text" th:field="*{description}" th:value="${orderFromController.description}" hidden/>
-->
                </div>
                <input type="submit" value="Continue to Paypal, obviously" class="btn">
            </form>
        </div>
    </div>
</div>

</body>
</html>
